<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="./src/animation.css" />
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div
      class="container w-full max-w-4xl flex flex-col items-center mt-[10vh] p-6 bg-white rounded-lg shadow-lg"
    >
      <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-700">
        მეგობრების სია
      </h1>

      <div
        id="friendsList"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full justify-items-center"
      ></div>

      <div
        class="my-18 m-auto w-fit flex justify-center items-center text-center"
      >
        <h4
          id="emptyMessage"
          class="text-gray-400 opacity-100 translate-y-0 transition-all duration-300"
        >
          სია ცარიელია
        </h4>
      </div>

      <div class="flex justify-center mt-6 w-full">
        <button
          id="toggleForm"
          class="py-3 px-6 bg-blue-500 text-white rounded-md font-semibold shadow-md hover:bg-blue-600 transition cursor-pointer w-full max-w-xs"
        >
          დაამატე მეგობარი
        </button>
      </div>

      <form
        id="friendForm"
        class="hidden mt-6 p-6 bg-white rounded-lg shadow-md w-full max-w-3xl"
      >
        <div class="mb-8 flex justify-between items-center">
          <h2 class="text-xl md:text-2xl font-semibold text-gray-700">
            ახალი მეგობრის დამატება
          </h2>
          <span
            id="formCloseBtn"
            class="material-symbols-outlined text-red-600 cursor-pointer"
          >
            close
          </span>
        </div>

        <div class="flex flex-col gap-4">
          <input
            id="name"
            type="text"
            placeholder="სახელი"
            class="w-full p-3 shadow-md rounded-md text-base md:text-lg"
          />
          <input
            id="lastName"
            type="text"
            placeholder="გვარი"
            class="w-full p-3 shadow-md rounded-md text-base md:text-lg"
          />
          <input
            id="age"
            type="number"
            placeholder="ასაკი"
            class="w-full p-3 shadow-md rounded-md text-base md:text-lg"
          />
          <input
            id="friends"
            type="text"
            placeholder="მეგობრები"
            class="w-full p-3 shadow-md rounded-md text-base md:text-lg"
          />
        </div>

        <div class="flex justify-center mt-4">
          <button
            id="addFriendBtn"
            type="button"
            class="py-3 px-6 bg-green-500 text-white rounded-md font-semibold shadow-md hover:bg-green-600 transition cursor-pointer w-full max-w-xs"
          >
            დამატება
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="./dist/main.js"></script>
  </body>
</html>
